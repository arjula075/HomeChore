<!doctype html>

<html lang="en" ng-app="roflApp" style="height: 100%;">
<head>
<meta charset="utf-8">

<title>Kotity√∂t</title>
<meta name="description" content="Royal Offensive Fighting Line ltd">
<meta name="author" content="Ari Lahti">
<link rel="stylesheet" type="text/css" href="../css/styles.css">
<link rel="stylesheet" type="text/css" href="../css/animate.css">
<link rel="stylesheet"
	href="../css/font-awesome-4.7.0/css/font-awesome.min.css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">

<!--User google CDN to fetch both jQuery and jQuery UI-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-touch.js "></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>


<script src="js/indexAngular.js"></script>
</head>

<body id="indexController" ng-controller="indexController"
	style="height: 100%;">
	<div id="Container" class="container">

		<div id="content">
			<div class="floatRightClearBoth" style="display: block;">
				<button  ng-click="logOut()" id="logOutButton"
					class="btn btn-primary btn-block floatRightClearBoth"><span style="float: right;"><i
									class="fa fa-sign-out  fa-lg"></i></span></button>
									<button ng-click="manageFamily()" id="manageFamilyButton"
					class="btn btn-primary btn-block floatRightClearBoth"><span style="float: right;"><i
									class="fa fa-users  fa-lg"></i></span></button>
									
									
			</div>

			<div class="container3"
				style="width: 199px; height: 60px; padding-left: 30px; float: left; clear: both;">
				<input type="checkbox" name="onoffswitch"
					class="onoffswitch-checkbox" id="showComplete"
					ng-model="blnShowComplete"> <label
					class="onoffswitch-label" for="showComplete"> <span
					class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span>
				</label>
			</div>

			<div id="accordion" role="tablist" class="floatLeftClearBoth"
				style="width: 100%">
				<div class="card" ng-repeat="taskRow in tasks"
					ng-hide="hideTask(taskRow.complete)">
					<div class="card-header" role="tab" id="headingOne">
						<h3 class="mb-0">
							<a data-toggle="collapse" href="#collapse{{taskRow.id}}"
								aria-expanded="true" aria-controls="collapse{{taskRow.id}}">{{taskRow.name}}
								<span style="float: right;" ng-hide="taskRow.complete"><i
									class="fa fa-pencil-square-o  fa-lg"></i></span><span
								style="float: right;" ng-show="taskRow.complete"><i
									class="fa fa-check-square-o  fa-lg"></i></span>
							</a>
						</h3>
					</div>

					<div id="collapse{{taskRow.id}}"
						class="collapse hide animate-show-hide" role="tabpanel"
						aria-labelledby="heading{{taskRow.id}}" data-parent="#accordion">
						<div class="card-body">
							<div class="container3"
								style="width: 199px; height: 60px; padding-left: 30px;">
								<input type="checkbox" name="onoffswitch"
									class="onoffswitch-checkbox" id="myonoffswitch{{taskRow.id}}"
									ng-model="taskRow.complete" ng-click="clickTask(taskRow)">
								<label class="onoffswitch-label"
									for="myonoffswitch{{taskRow.id}}"> <span
									class="onoffswitch-inner"></span> <span
									class="onoffswitch-switch"></span>
								</label>
							</div>
							<div class="floatLeftClearBoth normalText">Tehty:
								{{taskRow.completeDate}}</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
